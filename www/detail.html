<md-content ng-controller="ArticleController">
    <md-subheader class="md-primary">
      <!--<img ng-src="{{iconPath(article.id)}}" class="thumb" alt="{{article.title}}"  ng-if="feed.has_icon">-->
      <a ng-href="{{article.link}}">{{article.title}}</a>
      <p ng-bind-html="article.excerpt"></p>
    </md-subheader>
    <md-content layout-align="center center" layout>
      <md-progress-circular md-mode="indeterminate" ng-show="!items"></md-progress-circular>
    </md-content>
    <md-content layout-padding class="article-content">
      <div ng-repeat="item in items" ng-bind-html="item.content"></div>
    </md-content>
</md-content>
