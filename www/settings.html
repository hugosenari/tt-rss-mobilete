<ons-page class="settings">
    <ons-toolbar>
        <div class="center">Settings</div>
    </ons-toolbar>
    <ul class="list">
        <fieldset ng-if="app-settings">
            <h3>App Settings</h3>
        </fieldset>
        <fieldset>
            <h3>Server Settings</h3>
            <input type="text" class="text-input" placeholder="TinyTiny-RSS URL" value="{{}}" name="api-dir">
        </fieldset>
        <button class="button--large--cta" >Save</button>
    </ul>
</ons-page>
