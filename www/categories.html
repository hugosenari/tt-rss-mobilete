    <ons-page>
      <ons-toolbar>
        <div class="center">TinyTinyRSS-Mobilete</div>
      </ons-toolbar>
      <ons-list>
        
        <div ng-repeat="category in categories">
          <ons-list-header>{{category.title}}</ons-list-header>
          <ons-list-item modifier="chevron" ng-repeat="item in category.items">
              <img src="{{item.thumbnail}}" class="thumbnail" ng-if="item.thumbnail"/>
              {{item.title}}
              <span class="notification">{{item.unread}}</span>
          </ons-list-item>
        </div>

      </ons-list>

    </ons-page>
